- name: update Cisco login banner
  hosts: all
  tasks:
  
  - name: configure the login banner
  ios_banner:
    banner: login
    text: |
      this is my login banner
      that contains a multiline
      string
    state: present

- name: remove the motd banner
  ios_banner:
    banner: motd
    state: absent
       
- name: Configure banner from file
  ios_banner:
    banner:  motd
    text: "{{ lookup('file', './raw_banner.txt') }}"
    state: present
